<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Office Registration</h2>
        
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="card p-4 shadow-lg">
            {% csrf_token %}

            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone number" required>
            </div>

            
            <div class="mb-3">
                <label for="office_name" class="form-label">Office Name</label>
                <input type="text" name="office_name" id="office_name" class="form-control" placeholder="Enter office name">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" class="form-control" rows="3" placeholder="Enter address"></textarea>
            </div>

            <div class="mb-3">
                <label for="building_no" class="form-label">Building Number</label>
                <input type="number" name="building_no" id="building_no" class="form-control" placeholder="Enter building number">
            </div>

            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" name="district" id="district" class="form-control" placeholder="Enter district">
            </div>

            <div class="mb-3">
                <label for="local_body" class="form-label">Local Body</label>
                <input type="text" name="local_body" id="local_body" class="form-control" placeholder="Enter local body">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="text-center mt-3">
        </div>
    </div>
</body>
</html>
